<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>파크노원 - 노원구 공영주차장 안내</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2rem;
    }
    .map-container {
      position: relative;
      max-width: 100%;
      margin-bottom: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .map-container img {
      width: 100%;
      display: block;
      user-select: none;
      pointer-events: none;
    }
    /* 마커 공통 스타일 */
    .marker {
      position: absolute;
      width: 18px;
      height: 18px;
      background-color: #ff3b3b;
      border: 2px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 59, 59, 0.7);
      cursor: default;
      transition: transform 0.2s ease;
    }
    .marker:hover {
      transform: scale(1.3);
      box-shadow: 0 0 12px rgba(255, 59, 59, 0.9);
    }
    /* 마커 위치: 예시값, 이미지에 맞게 조정하세요 */
    .marker-1 { top: 210px; left: 320px; }
    .marker-2 { top: 340px; left: 460px; }
    .marker-3 { top: 150px; left: 180px; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 0.95rem;
    }
    th, td {
      padding: 10px 14px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f9f9f9;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      body {
        margin: 20px 10px;
      }
      h1 {
        font-size: 1.5rem;
        margin-bottom: 30px;
      }
      .marker {
        width: 14px;
        height: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>🚙 파크노원 - 노원구 공영주차장 안내 🚗</h1>

  <div class="map-container" aria-label="노원구 공영주차장 위치 지도">
    <img src="nowon_map_sample.jpg" alt="노원구 지도 이미지" />
    <div class="marker marker-1" title="노원역 공영주차장 위치"></div>
    <div class="marker marker-2" title="중계동 공영주차장 위치"></div>
    <div class="marker marker-3" title="상계동 공영주차장 위치"></div>
  </div>

  <section aria-labelledby="parking-list-title">
    <h2 id="parking-list-title">노원구 공영주차장 목록</h2>
    <table>
      <thead>
        <tr>
          <th>주차장 이름</th>
          <th>주소</th>
          <th>운영 시간</th>
          <th>요금</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>노원역 공영주차장</td>
          <td>서울 노원구 동일로 123</td>
          <td>24시간</td>
          <td>10분당 300원</td>
        </tr>
        <tr>
          <td>중계동 공영주차장</td>
          <td>서울 노원구 중계로 456</td>
          <td>07:00~22:00</td>
          <td>30분당 1,000원</td>
        </tr>
        <tr>
          <td>상계동 공영주차장</td>
          <td>서울 노원구 상계로 789</td>
          <td>06:00~23:00</td>
          <td>10분당 400원</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
