<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>파크노원 - 노원구 공영주차장 안내</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
      color: #333;
      line-height: 1.6;
      background: #f0f8ff;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      font-size: 2.2rem;
      color: #005f99;
    }
    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-input {
      padding: 12px 20px;
      width: 70%;
      max-width: 400px;
      font-size: 1rem;
      border: 2px solid #0099ff;
      border-radius: 25px;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,153,255,0.15);
    }
    .btn-container {
      text-align: center;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }
    .parking-btn {
      background-color: #0099ff;
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 28px;
      margin: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }
    .parking-btn:hover {
      background-color: #007acc;
    }
    .detail-card {
      max-width: 600px;
      margin: 0 auto 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 24px 30px;
      font-size: 1.1rem;
      display: none;
      position: relative;
    }
    .detail-card.active {
      display: block;
    }
    .detail-card h3 {
      margin-top: 0;
      color: #ff6b6b;
      margin-bottom: 14px;
    }
    .close-btn {
      position: absolute;
      top: 16px;
      right: 20px;
      background: #ff6b6b;
      border: none;
      color: white;
      font-size: 1.2rem;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 10px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 12px;
      margin-left: 10px;
    }
    .open { background-color: #2ecc71; color: white; }
    .closed { background-color: #e74c3c; color: white; }

    .fee-calc {
      margin-top: 20px;
    }
    .fee-calc input {
      padding: 6px 12px;
      width: 80px;
    }

    @media screen and (max-width: 600px) {
      .parking-btn {
        width: 90%;
      }
      .detail-card {
        padding: 16px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>🚙 파크노원 - 노원구 공영주차장 안내 🚗</h1>

  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="🔍 주차장 이름을 검색하세요...">
  </div>

  <div class="btn-container">
    <button class="parking-btn" data-target="p1">공릉동 공영주차장</button>
    <button class="parking-btn" data-target="p2">석계역 공영주차장</button>
    <button class="parking-btn" data-target="p3">중계근린공원</button>
    <button class="parking-btn" data-target="p4">등나무근린공원</button>
    <button class="parking-btn" data-target="p5">상계2동 공영주차장</button>
    <button class="parking-btn" data-target="p6">한글비 공영주차장</button>
  </div>

  <!-- 상세 카드 템플릿 -->
  <div id="p1" class="detail-card" data-open="09:00" data-close="19:00" data-fee="320">
    <button class="close-btn">&times;</button>
    <h3>공릉동 공영주차장 <span class="status-badge"></span></h3>
    <p><strong>주소:</strong> 서울 노원구 공릉동 633-19</p>
    <p><strong>운영시간:</strong> 09:00 ~ 19:00</p>
    <p><strong>요금:</strong> 5분당 320원</p>
    <div class="fee-calc">
      <label>이용 분:</label>
      <input type="number" min="5" step="5" class="minute-input" />
      <button class="calc-btn">요금 계산</button>
      <span class="fee-result"></span>
    </div>
  </div>

  <!-- 나머지 주차장들도 동일 구조로 추가 -->
  <!-- p2 ~ p6은 필요 시 붙여줄게! -->

  <script>
    const btns = document.querySelectorAll(".parking-btn");
    const cards = document.querySelectorAll(".detail-card");
    const closeBtns = document.querySelectorAll(".close-btn");
    const searchInput = document.getElementById("searchInput");

    function checkOpen(open, close) {
      const now = new Date();
      const nowMin = now.getHours() * 60 + now.getMinutes();
      const [oh, om] = open.split(":").map(Number);
      const [ch, cm] = close.split(":").map(Number);
      const openMin = oh * 60 + om;
      const closeMin = ch * 60 + cm;
      return nowMin >= openMin && nowMin <= closeMin;
    }

    btns.forEach(btn => {
      btn.addEventListener("click", () => {
        const targetId = btn.dataset.target;
        cards.forEach(card => {
          if (card.id === targetId) {
            // 운영 여부 표시
            const badge = card.querySelector(".status-badge");
            const open = card.dataset.open;
            const close = card.dataset.close;
            if (checkOpen(open, close)) {
              badge.textContent = "운영 중";
              badge.className = "status-badge open";
            } else {
              badge.textContent = "운영 종료";
              badge.className = "status-badge closed";
            }
            card.classList.add("active");
          } else {
            card.classList.remove("active");
          }
        });
      });
    });

    closeBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        btn.parentElement.classList.remove("active");
      });
    });

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();
      btns.forEach(btn => {
        const text = btn.textContent.toLowerCase();
        btn.style.display = text.includes(keyword) ? "inline-block" : "none";
      });
    });

    // 요금 계산
    document.querySelectorAll(".calc-btn").forEach((btn, idx) => {
      btn.addEventListener("click", () => {
        const card = btn.closest(".detail-card");
        const minutes = card.querySelector(".minute-input").value;
        const fee = parseInt(card.dataset.fee);
        const result = Math.ceil(minutes / 5) * fee;
        card.querySelector(".fee-result").textContent = `예상요금: ${result.toLocaleString()}원`;
      });
    });
  </script>
</body>
</html>
