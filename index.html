<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>파크노원 - 노원구 공영주차장 안내</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #005f99;
      font-size: 2rem;
    }

    .search-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .search-input {
      padding: 0.5rem;
      font-size: 1rem;
      width: 80%;
      max-width: 500px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .parking-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.95rem;
    }

    .parking-btn:hover {
      background-color: #0056b3;
    }

    .detail-card {
      display: none;
      position: relative;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .detail-card.active {
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .map {
      width: 100%;
      height: 250px;
      margin-top: 1rem;
      border-radius: 6px;
    }

    .status {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .status.open {
      color: green;
    }

    .status.closed {
      color: red;
    }

    .fee-calculator {
      margin-top: 1rem;
    }

    .fee-calculator input {
      padding: 0.3rem;
      width: 80px;
    }

    .fee-result {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🚙 파크노원 - 노원구 공영주차장 안내 🚗</h1>

  <div class="search-container">
    <input type="text" class="search-input" id="searchInput" placeholder="🔍 주차장 이름을 검색하세요...">
  </div>

  <div class="btn-container">
    <button class="parking-btn" data-target="p1">공릉동 공영주차장</button>
    <button class="parking-btn" data-target="p2">석계역 공영주차장</button>
    <button class="parking-btn" data-target="p3">중계근린공원</button>
    <button class="parking-btn" data-target="p4">등나무근린공원</button>
    <button class="parking-btn" data-target="p5">상계2동 공영주차장</button>
    <button class="parking-btn" data-target="p6">한글비 공영주차장</button>
  </div>

  <!-- 주차장 카드들 -->
  <div class="detail-card" id="p1">
    <button class="close-btn">닫기</button>
    <h2>공릉동 공영주차장</h2>
    <div class="status"></div>
    <div id="map-p1" class="map"></div>
    <div class="fee-calculator">
      <label>이용시간 (분): <input type="number" /></label>
      <button data-target="p1">요금 계산</button>
      <div class="fee-result"></div>
    </div>
  </div>

  <div class="detail-card" id="p2">
    <button class="close-btn">닫기</button>
    <h2>석계역 공영주차장</h2>
    <div class="status"></div>
    <div id="map-p2" class="map"></div>
    <div class="fee-calculator">
      <label>이용시간 (분): <input type="number" /></label>
      <button data-target="p2">요금 계산</button>
      <div class="fee-result"></div>
    </div>
  </div>

  <div class="detail-card" id="p3">
    <button class="close-btn">닫기</button>
    <h2>중계근린공원</h2>
    <div class="status"></div>
    <div id="map-p3" class="map"></div>
    <div class="fee-calculator">
      <label>이용시간 (분): <input type="number" /></label>
      <button data-target="p3">요금 계산</button>
      <div class="fee-result"></div>
    </div>
  </div>

  <div class="detail-card" id="p4">
    <button class="close-btn">닫기</button>
    <h2>등나무근린공원</h2>
    <div class="status"></div>
    <div id="map-p4" class="map"></div>
    <div class="fee-calculator">
      <label>이용시간 (분): <input type="number" /></label>
      <button data-target="p4">요금 계산</button>
      <div class="fee-result"></div>
    </div>
  </div>

  <div class="detail-card" id="p5">
    <button class="close-btn">닫기</button>
    <h2>상계2동 공영주차장</h2>
    <div class="status"></div>
    <div id="map-p5" class="map"></div>
    <div class="fee-calculator">
      <label>이용시간 (분): <input type="number" /></label>
      <button data-target="p5">요금 계산</button>
      <div class="fee-result"></div>
    </div>
  </div>

  <div class="detail-card" id="p6">
    <button class="close-btn">닫기</button>
    <h2>한글비 공영주차장</h2>
    <div class="status"></div>
    <div id="map-p6" class="map"></div>
    <div class="fee-calculator">
      <label>이용시간 (분): <input type="number" /></label>
      <button data-target="p6">요금 계산</button>
      <div class="fee-result"></div>
    </div>
  </div>

  <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=367726c3ab6ff65fcc71d1e19b3e9bb3"></script>
  <script>
    const btns = document.querySelectorAll(".parking-btn");
    const cards = document.querySelectorAll(".detail-card");
    const closeBtns = document.querySelectorAll(".close-btn");
    const searchInput = document.getElementById("searchInput");

    const parkingData = {
      p1: { coords: { lat: 37.61875, lng: 127.0773 }, feePerUnit: 320, unitTime: 5, open: "09:00", close: "19:00" },
      p2: { coords: { lat: 37.61855, lng: 127.0612 }, feePerUnit: 260, unitTime: 5, open: "00:00", close: "24:00" },
      p3: { coords: { lat: 37.6361, lng: 127.0731 }, feePerUnit: 250, unitTime: 5, open: "09:00", close: "19:00" },
      p4: { coords: { lat: 37.6322, lng: 127.0702 }, feePerUnit: 250, unitTime: 5, open: "10:00", close: "21:00" },
      p5: { coords: { lat: 37.6479, lng: 127.0666 }, feePerUnit: 150, unitTime: 5, open: "00:00", close: "24:00" },
      p6: { coords: { lat: 37.6511, lng: 127.0677 }, feePerUnit: 150, unitTime: 5, open: "00:00", close: "24:00" }
    };

    let activeCardId = null;

    btns.forEach(btn => btn.addEventListener("click", () => {
      const id = btn.dataset.target;
      if (activeCardId && activeCardId !== id) {
        document.getElementById(activeCardId)?.classList.remove("active");
      }
      const card = document.getElementById(id);
      card.classList.add("active");
      activeCardId = id;
      updateStatus(card, parkingData[id]);
      initMap(id, parkingData[id].coords);
      resetCalc(card);
    }));

    closeBtns.forEach(b => b.addEventListener("click", () => {
      b.parentElement.classList.remove("active");
      activeCardId = null;
    }));

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      btns.forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(q) ? "inline-block" : "none";
      });
    });

    function updateStatus(card, data) {
      const s = card.querySelector(".status");
      const now = new Date(), [oh, om] = data.open.split(':'), [ch, cm] = data.close.split(':');
      const open = new Date(), close = new Date();
      open.setHours(+oh, +om, 0);
      close.setHours(+ch === 24 ? 23 : ch, +cm, 59);
      const isOpen = now >= open && now <= close;
      s.textContent = isOpen ? "운영중" : "운영종료";
      s.className = `status ${isOpen ? "open" : "closed"}`;
    }

    const maps = {};
    function initMap(id, coords) {
      if (maps[id]) return;
      const container = document.getElementById(`map-${id}`);
      if (!container) return;
      const map = new kakao.maps.Map(container, {
        center: new kakao.maps.LatLng(coords.lat, coords.lng), level: 4
      });
      new kakao.maps.Marker({
        position: new kakao.maps.LatLng(coords.lat, coords.lng), map
      });
      maps[id] = map;
    }

    function resetCalc(card) {
      const inp = card.querySelector("input[type=number]");
      const res = card.querySelector(".fee-result");
      inp.value = ""; res.textContent = "";
    }

    document.querySelectorAll(".fee-calculator button").forEach(b => {
      b.addEventListener("click", () => {
        const id = b.dataset.target;
        const card = document.getElementById(id);
        const minutes = parseInt(card.querySelector("input").value);
        const res = card.querySelector(".fee-result");
        if (isNaN(minutes) || minutes <= 0) {
          res.textContent = "유효한 시간을 입력하세요.";
          res.style.color = "#dc3545";
          return;
        }
        const { unitTime, feePerUnit } = parkingData[id];
        const units = Math.ceil(minutes / unitTime);
        const fee = units * feePerUnit;
        res.style.color = "#005f99";
        res.textContent = `${minutes}분 주차요금: 약 ${fee.toLocaleString()}원`;
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      btns[0].click(); // 페이지 로드시 첫번째 카드 자동 표시
    });
  </script>
</body>
</html>
