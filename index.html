    let activeCardId = null;

    btns.forEach(btn => btn.addEventListener("click", () => {

      const card = document.getElementById(id);
      card.classList.add("active");
      activeCardId = id;
      updateStatus(card, parkingData[id]);
      initMap(id, parkingData[id].coords);
      resetCalc(card);
    }));

    closeBtns.forEach(b => b.addEventListener("click", () => {
      b.parentElement.classList.remove("active");
      activeCardId = null;
    }));

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim().toLowerCase();
      btns.forEach(b => {
        b.style.display = b.textContent.toLowerCase().includes(q) ? "inline-block" : "none";

    function updateStatus(card, data) {
      const s = card.querySelector(".status");
      const now = new Date(), [oh, om] = data.open.split(':'), [ch, cm] = data.close.split(':');
      const open = new Date(), close = new Date();
      open.setHours(+oh, +om, 0);
      close.setHours(+ch === 24 ? 23 : ch, +cm, 59);
      const isOpen = now >= open && now <= close;
      s.textContent = isOpen ? "ìš´ì˜ì¤‘" : "ìš´ì˜ì¢…ë£Œ";
      s.className = `status ${isOpen ? "open" : "closed"}`;
    }

    const maps = {};
    function initMap(id, coords) {
      if (maps[id]) return;
      const container = document.getElementById(`map-${id}`);
      if (!container) return;
      const map = new kakao.maps.Map(container, {
        center: new kakao.maps.LatLng(coords.lat, coords.lng), level: 4
      });
      new kakao.maps.Marker({
        position: new kakao.maps.LatLng(coords.lat, coords.lng), map
      });
      maps[id] = map;
    }
